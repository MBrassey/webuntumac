# This requires tmux 2.1+. a lot of these settings will error on anything earlier.

# Act like Vim in copy mode
set-window-option -g mode-keys vi

# Enable mouse support (works in iTerm)
set-option -g -q mouse on

# make mousewheel work when not in copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# scrollback buffer size increase (this eats up memory, sometimes)
set -g history-limit 500000

# C-b C-b will swap to last used window
bind-key C-b last-window

# Start tab numbering at 1 and keep tabs in order; C-b r to refresh manually
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
bind R movew -r

# Allows for faster key repetition
set -s escape-time 0

# Reload the config files
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# Keys to toggle monitoring activity in a window, and synchronize-panes
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# don't rename windows automatically
#set-option -g allow-rename off




######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bold,bg=colour238
# }

# The panes {
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51
# }

# The statusbar {
set -g display-time 4000

set -g status-position bottom
set -g status-style bg=colour236,fg=colour137,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
#set -g status-right-length 50
#set -g status-left-length 20

setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bold,bg=colour1
# }

# The messages {
set -g message-style fg=colour232,bold,bg=colour166
